<div class="container-fluid mt-5">
  <div class="row justify-content-start" >
      <div class="col-3" *ngFor="let val of data">
        <div class="card" style="width: 18rem;">
          <img src="https://www.visa.co.in/dam/VCOM/regional/ap/india/global-elements/images/in-visa-classic-card-498x280.png" class="card-img-top" alt="...">
          <div class="card-body" >
            <h5 class="card-title">{{val.title}}</h5>
            <p class="card-text">{{val.content}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
</div>
